<!DOCTYPE html>
<html>
  <head>
    <title>Doctor Login</title>
    <style>
      body {
        background: #e6fce5;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        color: #2e7d32;
      }

      h2 {
        margin-bottom: 20px;
        color: #33691e;
      }

      form {
        background: #ffffff;
        padding: 30px 40px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      input, button {
        margin: 10px 0;
        padding: 12px;
        width: 220px;
        border: 1px solid #b2dfdb;
        border-radius: 5px;
        font-size: 16px;
      }

      button {
        background-color: #aeea00;
        border: none;
        color: black;
        font-weight: bold;
        cursor: pointer;
      }

      .nav-button {
        background-color: #c8e6c9;
        color: #2e7d32;
        font-size: 14px;
        padding: 8px 16px;
        border: none;
        border-radius: 5px;
        margin-top: 20px;
        cursor: pointer;
      }

      .nav-button:hover {
        background-color: #aed581;
      }
    </style>
  </head>
  <body>
    <h2>ü©∫ Doctor Login</h2>
    <form id="doctorLoginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <!-- Navigation back to patient/assistant login -->
    <button class="nav-button" onclick="location.href='login.html'">
      ‚Üê Back to AI Assistant Login
    </button>

    <script>
      document.getElementById("doctorLoginForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const res = await fetch("/doctor-login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            username: document.getElementById("username").value,
            password: document.getElementById("password").value
          })
        });

        const data = await res.json();
        if (data.success) {
          window.location.href = "/doctor-dashboard.html";
        } else {
          alert(data.error || "Login failed. Please try again.");
        }
      });
    </script>
  </body>
</html>
