<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Doctor Login</title>
  <style>
    body {
      background: #e6fce5;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #33691e;
    }
    h2 {
      margin-bottom: 20px;
      color: #2e7d32;
    }
    form {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input, button {
      margin: 10px 0;
      padding: 12px;
      width: 220px;
      border: 1px solid #b2dfdb;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #aeea00;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .nav-button {
      background-color: #c8e6c9;
      color: #33691e;
      font-size: 14px;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
    }
    .nav-button:hover {
      background-color: #aed581;
    }
  </style>
</head>
<body>
  <h2>ü©∫ Doctor Login</h2>
  <form id="doctorLoginForm">
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
  <button class="nav-button" onclick="location.href='login.html'">
    ‚Üê Back to AI Assistant Login
  </button>

  <script>
    document.getElementById("doctorLoginForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === "doctor" && password === "1234") {
        window.location.href = "doctor-dashboard.html";
      } else {
        alert("Incorrect username or password. Please try again.");
      }
    });
  </script>
</body>
</html>
