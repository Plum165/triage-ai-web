<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Triage AI Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }
  </style>
</head>
<body class="bg-green-50 min-h-screen flex items-center justify-center p-4">

  <div id="chat" class="w-full max-w-xl bg-white shadow-md rounded-xl p-6 space-y-4 border border-green-200">
    <h1 class="text-2xl font-bold text-green-700 mb-2">ðŸŒ¿ Triage AI Support</h1>

    <div id="messages" class="space-y-3 max-h-96 overflow-y-auto pr-2"></div>

    <input
      id="userInput"
      type="text"
      placeholder="Type your answer..."
      class="w-full px-4 py-3 rounded-lg border border-green-300 focus:outline-none focus:ring-2 focus:ring-green-400"
    />

    <button
      onclick="sendMessage()"
      class="w-full bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:from-green-500 hover:to-green-700 text-white font-semibold py-2.5 rounded-lg transition duration-200 focus:outline-none focus:ring-4 focus:ring-green-300"
    >
      Send Message
    </button>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");

    function addMessage(text, className) {
      const div = document.createElement("div");
      div.className = `msg rounded-lg px-4 py-2 ${className === 'user' ? 'bg-blue-100 text-blue-800 self-end' : 'bg-green-100 text-green-800'} w-fit max-w-xs`;
      div.textContent = text;
      div.style.wordWrap = "break-word";
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      addMessage("You: " + text, "user");
      input.value = "";

      const res = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      const data = await res.json();
      addMessage("AI: " + data.message, "ai");

      if (data.triage) {
        addMessage("ðŸŸ¡ Triage Level: " + data.triage, "ai");
        addMessage("ðŸ“‹ Advice: " + data.advice, "ai");
      }
    }

    

    // First question
    window.onload = () => {
      addMessage("AI: Hello! What brings you in today?", "ai");
    };
  </script>
</body>
</html>
