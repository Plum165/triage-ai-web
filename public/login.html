<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-teal-50 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md border border-teal-200">
    <h2 class="text-2xl font-bold text-teal-700 mb-6 text-center">ðŸ”’ Patient Login</h2>

    <form id="loginForm" class="space-y-4">
      <input
        type="text"
        id="username"
        placeholder="Username"
        required
        class="w-full px-4 py-3 rounded-lg border border-teal-300 focus:outline-none focus:ring-2 focus:ring-teal-400"
      />
      <input
        type="password"
        id="password"
        placeholder="Password"
        required
        class="w-full px-4 py-3 rounded-lg border border-teal-300 focus:outline-none focus:ring-2 focus:ring-teal-400"
      />
      <button
        type="submit"
        class="w-full bg-gradient-to-r from-teal-400 via-teal-500 to-teal-600 text-white font-semibold py-3 rounded-lg transition hover:from-teal-500 hover:to-teal-700 focus:outline-none focus:ring-4 focus:ring-teal-300"
      >
        Login
      </button>
    </form>

    <p class="mt-4 text-sm text-center text-gray-600">
      Don't have an account?
      <a href="/signup.html" class="text-teal-700 hover:underline font-medium">Sign up here</a>
    </p>

    <p class="mt-2 text-sm text-center text-gray-500">Try: <strong>patient</strong> / <strong>1234</strong></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "patient" && password === "1234") {
        alert("Login successful!");
        window.location.href = "/index.html";
      } else {
        alert("Invalid username or password");
      }
    });
  </script>
</body>
</html>
